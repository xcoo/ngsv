<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>NGSV Console</title>

    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/main.css" rel="stylesheet" />

<!--    <link rel="shortcut icon" href="/favicon.ico"> -->

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">NGSV Console</a>
        </div>
      </div>
    </div>

    <div class="container">      
      <div class="row">
        <div class="span9">
          <h1>SAM/BAM file</h1>
          <h2>Upload</h2>
          <p>Select and upload SAM/BAM files</p>
          <input type="file" id="sam-upload" name="file">
          <button id="sam-upload-btn" class="btn">Upload</button>
          <div class="progress" style="margin-top: 10px;">
            <div id="sam-upload-progress" class="bar" style="width: 0;"></div>
          </div>

          <h2>Load SAM/BAM</h2>
          <div class="progress progress-striped" style="margin-top: 10px;">
            <div id="sam-load-progress" class="bar" style="width: 0;"></div>
          </div>

          <h2>Histogram</h2>
          <div class="progress progress-striped" style="margin-top: 10px;">
            <div id="hist-calc-progress" class="bar" style="width: 0;"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="span9">
          <h1>Bed file</h1>
          <h2>Upload</h2>
            <input type="file" id="bed-upload" name="file">
            <button id="bed-upload-btn" class="btn">Upload</button>
            <div class="progress progress-striped" style="margin-top: 10px;">
              <div id="bed-upload-progress" class="bar" style="width: 0;"></div>
            </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-fixed-bottom">
      <div class="container">
        <p><a href="http://www.xcoo.jp" target="_blank">Xcoo, Inc.</a></p>
      </div>
    </footer>

    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/uploader.js"></script>

    <script type="text/javascript" src="/js/ngsv-console.js"></script>
  </body>
</html>
