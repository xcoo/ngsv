      <div class="navbar-inner">
        <div class="container">

    <div class="container">
      <p>SAM/BAM file</p>
      <form action="/api/upload-sam" method="post" enctype="multipart/form-data">
        <input type="file" name="samfile">
        <button type="submit" class="btn">Send</button>
        <p>Load SAM/BAM</p>
        <div class="progress progress-striped active">
          <div class="bar" style="width: 0;"></div>
        </div>
        <p>Histogram</p>
        <div class="progress progress-striped active">
          <div class="bar" style="width: 0;"></div>
        </div>
      </form>

      <p>Bed file</p>
      <form action="/api/upload-bed" method="post" enctype="multipart/form-data">
        <input type="file" name="datafile">
        <button type="submit" class="btn">Send</button>
      </form>
    </div>

    <footer class="footer footer-fixed-bottom">
      <div class="container">
        <p>Xcoo, Inc.</p>
      </div>
    </footer>
